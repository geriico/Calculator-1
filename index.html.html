<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerico Calculator </title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
        <h1 class="m-6 text-2xl text-center text-black italic font-bold font-serif">
          Gerico Calculator
        </h1>
     
    <div class="flex flex-col justify-center items-center h-screen">
        <div class="border-solid border-8 border-yellow-400 bg-gradient-to-r from-fuchsia-500 to-rose-400  w-80 h- rounded-md shadow-lg">
          <div class="p-4">
            <input type="text" class="w-full text-right py-2 px-5 rounded-md border border-gray-300 mb-3 shadow-lg " placeholder="0" readonly>
        
            <div class="grid grid-cols-4 gap-2">
                <button class="col-span-2 py-2 rounded-md text-white bg-Transparent border-4 border-red-500/100 hover:bg-red-500" >Clear</button>
                <button class="col-span-2 py-2 rounded-md text-white bg-Transparent border-4 border-red-500/100 hover:bg-red-500" >Del</button>
              <button class="py-2 rounded-md text-white bg-Transparent border-4 border-green-500/100 hover:bg-green-500" >1</button>
            
              <button class="py-2 rounded-md text-white bg-Transparent border-4 border-green-500/100 hover:bg-green-500" >2</button>
              <button class="py-2 rounded-md text-white bg-Transparent border-4 border-green-500/100 hover:bg-green-500" >3</button>
              <button class="py-2 rounded-md text-white bg-Transparent border-4 border-blue-500/100 hover:bg-blue-500" >/</button>
              <button class="py-2 rounded-md text-white bg-Transparent border-4 border-green-500/100 hover:bg-green-500" >4</button>
              <button class="py-2 rounded-md text-white bg-Transparent border-4 border-green-500/100 hover:bg-green-500" >5</button>
              <button class="py-2 rounded-md text-white bg-Transparent border-4 border-green-500/100 hover:bg-green-500" >6</button>
              <button class="py-2 rounded-md text-white bg-Transparent border-4 border-blue-500/100 hover:bg-blue-500" >x</button>
              <button class="py-2 rounded-md text-white bg-Transparent border-4 border-green-500/100 hover:bg-green-500" >7</button>
              <button class="py-2 rounded-md text-white bg-Transparent border-4 border-green-500/100 hover:bg-green-500" >8</button>
              <button class="py-2 rounded-md text-white bg-Transparent border-4 border-green-500/100 hover:bg-green-500" >9</button>
              <button class="py-2 rounded-md text-white bg-Transparent border-4 border-blue-500/100 hover:bg-blue-500" >-</button>
              <button class="py-2 rounded-md text-white bg-Transparent border-4 border-yellow-500/100 hover:bg-yellow-500" >.</button>
              <button class="py-2 rounded-md text-white bg-Transparent border-4 border-green-500/100 hover:bg-green-500" >0</button>
              <button class="py-2 rounded-md text-white bg-Transparent border-4 border-red-500/100 hover:bg-red-500">=</button>
              <button class="py-2 rounded-md text-white bg-Transparent border-4 border-blue-500/100 hover:bg-blue-500" >+</button>
              
            </div>
          </div>
        </div>
      </div>

</body>
</html>
